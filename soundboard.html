<!DOCTYPE html>
<html>
<head>
  <title>M4A Soundboard</title>
</head>
<body>
  <h1>My Soundboard</h1>

  <button onclick="playSound('sound1.m4a')">Sound 1</button>
  <button onclick="playSound('sound2.m4a')">Sound 2</button>

  <audio id="player"></audio>

  <script>
    function playSound(file) {
      const player = document.getElementById('player');
      player.src = file;
      player.play();
    }
  </script>
</body>
</html>
